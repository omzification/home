     <div id="demo">
        <h1>The XMLHttpRequest Object</h1>
        <button type="button" class="folder" onclick="loadDoc('test.txt')" dataPage="/slaptop/dialogs/test.txt">Change Content</button>
        </div>
        
        <script>
        function loadDoc(data) {
          var $dialog = $('<div></div>')
          .load('/slaptop/dialogs/' + data)
          .dialog({
                autoOpen: false,
                width: 500,
                height: 300,
                title: data
            });
          $dialog.dialog('open');
        }
        </script>
